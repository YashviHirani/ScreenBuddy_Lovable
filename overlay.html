<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: rgba(0,0,0,0.75);
      color: white;
      font-family: Arial, sans-serif;
      padding: 8px 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- ðŸ”´ Recording
  <button onclick="stop()">STOP</button> -->

  <script defer>
    const { ipcRenderer } = require("electron");
    function stop() {
      ipcRenderer.send("OVERLAY_STOP");
    }
  </script>
</body>
</html>
